name: MLOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 black bandit

    # ---- 1) Linting (Qualité du code) ----
    - name: Code Linting (flake8)
      run: |
        flake8 function.py main.py || true

    # ---- 2) Formatage du code ----
    - name: Check code formatting (Black)
      run: |
        black --check .

    # ---- 3) Sécurité ----
    - name: Security scan (Bandit)
      run: |
        bandit -r . || true

    # ---- 4) Tests unitaires ----
    - name: Run Pytest
      run: |
        pytest || true

    # ---- 5) Exécuter ton pipeline ML ----
    - name: Test ML Pipeline
      run: |
        python3 main.py << EOF
3
EOF

